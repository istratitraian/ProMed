<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head lang="en" th:replace="fragments/head-resources :: resources">
        <title>Login</title>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container container-shadowed margin-top100-bottom150 padding-botom-20"  >

            <form class="form-signin" th:object="${loginForm}" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>

                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid username and password.</p>
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out.</p>
                </div>

                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                    <label class="sr-only" for="usernameId">Username:</label>
                    <input type="text" class="form-control" name="username" id="usernameId" placeholder="Nume Utilizator"/>
                </div>

                <div  th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                    <label class="sr-only" for="passwordId" >Password:</label>
                    <input id="passwordId" type="password"  class="form-control" name="password" placeholder="Parola"/>
                </div>
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!--
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>-->

                <!--<button type="submit" class="btn btn-default">Submit</button>-->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div>

        <div  th:replace="fragments/footer :: footer"></div>
    </body>
</html>
