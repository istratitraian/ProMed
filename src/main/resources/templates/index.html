<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="fragments/head-resources :: resources">
        <title>Index</title>

    </head>
    <body>
        <footer th:replace="fragments/navbar :: navbar"></footer>
        <div class="container container-shadowed margin-top100-bottom150 "  >

            <h2>Index page.</h2>

            <ul>
                <li><a href="" th:href="@{/user/list}">Users</a></li>

                <div  sec:authorize="hasAuthority('ADMIN')">
                    <li>  <a href="" th:href="@{/admin/newmedic}">New Medic</a></li>
                    <li> <a href="" th:href="@{/admin/newspecialization}">New Specialization</a></li>
                    <li> <a href="" th:href="@{/admin/newservice}">New Service</a></li>
                </div>
            </ul>

        </div>



        <div class="container">
            <div class="row border-px-solid"  >
                <input type="text" id="map_street" />
                <button                             onclick="setCurentLocation()" class="container-shadowed font-bold " >Locatia Relativ                        Curenta</button>
                <div id="map"  class=" container-shadowed  googlemaps-window"></div>
            </div>

            <script src="../static/js/googlemap-places_lib.js" th:src="@{/static/js/googlemap-places_lib.js}"></script>
            <script src="../static/js/ggmap.js" th:src="@{/static/js/ggmap.js}"></script>
        </div>

        <div class="container" style="margin-top: 50px;">

            <link rel="stylesheet" type="text/css" href="../static/css/datepicker.css" th:href="@{/static/css/datepicker.css}"/>
            <script type="text/javascript" src="../static/js/bootstrap-datepicker.js" th:src="@{/static/js/bootstrap-datepicker.js}"></script>
            <style type="text/css">
                #datepicker{
                    width: 180px; margin: 0 20px 20px 20px;
                }
                #datepicker > span:hover{
                    cursor: pointer;
                }
            </style> 

            <div id="datepicker" class="input-group date" data-date-format="dd - mm - yyyy">
                <input class="form-control" type="text" name=""/>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>


            <script type="text/javascript">
                    $(function () {
                        $("#datepicker").datepicker({
                            autoclose: true,
                            todayHighlight: true
                        }).datepicker('update', new Date());
                    });
            </script>

        </div>



        <footer th:replace="fragments/footer :: footer"></footer>
    </body>
</html>
